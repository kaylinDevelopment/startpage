<!DOCTYPE HTML>
<head>
    <title>Hello!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        function GetClock() {
            d = new Date();
            nhour = d.getHours();
            nmin = d.getMinutes();
            nsec = d.getSeconds();
            nmonth = d.getMonth();
            ndaynumber = d.getDate();

            if (nmin <= 9) { nmin = "0" + nmin; }
            if (nhour <= 9) { nhour = "0" + nhour; }
            if (nsec <= 9) { nsec = "0" + nsec; }

            month = new Array(12);
            weekday = new Array(7);

            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";

            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            nday = weekday[d.getDay()];
            nmonth = month[d.getMonth()];

            document.getElementById('time').innerHTML = "It's " + nhour + ":" + nmin;
            document.getElementById('date').innerHTML = nday + ", " + nmonth + " " + ndaynumber;

            setTimeout("GetClock()", 1000);
        }

        window.onload = GetClock;
    </script>
</head>
<body>

<div class="background"></div>

<div id="container">
    <div id="clock">
        <p id="time"></p>
        <p id="date"></p>
    </div>
    
    <div id="welcome">
        <p id=hey>Hey,</p>
        <p id=name>Kaylin!</p>
    </div>

    <div id="search">
        <p id="query">Search</p>
        <form method="get" action="https://www.google.com/search">
            <input type="text" value="type here" name="q"/>
        </form>
    </div>
</div>

</body>
</html>
